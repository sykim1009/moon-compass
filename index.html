<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moon Locator</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: black;
      color: white;
      margin: 0;
      padding: 1em;
    }
    #direction {
      margin-top: 20px;
      font-size: 1.2em;
      line-height: 1.6;
      white-space: pre-line;
    }
    #compass {
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #map {
      margin-top: 20px;
      height: 300px;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    @media (max-width: 600px) {
      #compass, #map {
        width: 90%;
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <h1>🌙 Moon Locator</h1>
  <button onclick="init()">Start</button>
  <div id="direction">Waiting for data...</div>
  <canvas id="compass" width="300" height="300"></canvas>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // ============= 달 계산용 함수들 =============
    function toJulian(date) {
      return date / 86400000 + 2440587.5;
    }

    function fromJulian(j) {
      return new Date((j - 2440587.5) * 86400000);
    }

    function moonPosition(date, lat, lon) {
      const rad = Math.PI / 180;
      const day = toJulian(date) - 2451545.0;

      // 더 정확한 달의 위치 계산
      const L = (218.316 + 13.176396 * day) * rad;
      const M = (134.963 + 13.064993 * day) * rad;
      const F = (93.272 + 13.229350 * day) * rad;
      const D = (297.850 + 12.190749 * day) * rad;
      const MS = (357.529 + 0.985600 * day) * rad;

      // 달의 경도 (더 많은 항 추가)
      const lonEcl = L + 
        6.289 * Math.sin(M) * rad +
        1.274 * Math.sin(2*D - M) * rad +
        0.658 * Math.sin(2*D) * rad -
        0.186 * Math.sin(MS) * rad -
        0.059 * Math.sin(2*M - 2*D) * rad -
        0.057 * Math.sin(M - 2*D + MS) * rad;

      // 달의 위도
      const latEcl = 5.128 * Math.sin(F) * rad +
        0.281 * Math.sin(M + F) * rad +
        0.278 * Math.sin(M - F) * rad +
        0.173 * Math.sin(2*D - F) * rad;

      const e = (23.439 - 0.0000004 * day) * rad;

      // 적경과 적위 계산
      const ra = Math.atan2(
        Math.sin(lonEcl) * Math.cos(e) - Math.tan(latEcl) * Math.sin(e),
        Math.cos(lonEcl)
      );
      const dec = Math.asin(
        Math.sin(latEcl) * Math.cos(e) + Math.cos(latEcl) * Math.sin(e) * Math.sin(lonEcl)
      );

      // 지방 항성시 계산
      const GMST = (18.697374558 + 24.06570982441908 * day) % 24;
      const LST = (GMST * 15 + lon) * rad;
      const H = LST - ra;

      const phi = lat * rad;

      // 고도와 방위각 계산
      const alt = Math.asin(Math.sin(phi) * Math.sin(dec) + Math.cos(phi) * Math.cos(dec) * Math.cos(H));
      const az = Math.atan2(
        -Math.sin(H),
        Math.tan(dec) * Math.cos(phi) - Math.sin(phi) * Math.cos(H)
      );

      return {
        azimuth: (az / rad + 360) % 360,
        altitude: alt / rad,
        dec: dec,
        ra: ra
      };
    }

    function getMoonPhase(date) {
      const rad = Math.PI / 180;
      const day = toJulian(date) - 2451545.0;
      
      // 태양의 황경 (간단한 근사)
      const sunLongitude = (280.459 + 0.98564736 * day) * rad;
      
      // 달의 황경 (더 정확한 계산)
      const L = (218.316 + 13.176396 * day) * rad;
      const M = (134.963 + 13.064993 * day) * rad;
      const F = (93.272 + 13.229350 * day) * rad;
      const D = (297.850 + 12.190749 * day) * rad;
      const MS = (357.529 + 0.985600 * day) * rad;
      
      const moonLongitude = L + 
        6.289 * Math.sin(M) * rad +
        1.274 * Math.sin(2*D - M) * rad +
        0.658 * Math.sin(2*D) * rad -
        0.186 * Math.sin(MS) * rad;
      
      // 달과 태양의 각도 차이
      let phase = (moonLongitude - sunLongitude) / rad;
      
      // 0-360도 범위로 정규화
      phase = ((phase % 360) + 360) % 360;
      
      // 0-1 범위로 변환 (0 = 신월, 0.5 = 보름달, 1 = 다시 신월)
      const phaseFraction = phase / 360;
      
      console.log(`Moon Phase: ${phaseFraction.toFixed(4)} (${phase.toFixed(1)}°)`);
      return phaseFraction;
    }

    function getMoonPhaseEmoji(phase) {
      if (phase < 0.05 || phase >= 0.95) return "🌑"; // 신월
      if (phase < 0.15) return "🌒"; // 초승달
      if (phase < 0.35) return "🌓"; // 상현달
      if (phase < 0.45) return "🌔"; // 보름 전
      if (phase < 0.55) return "🌕"; // 보름달
      if (phase < 0.65) return "🌖"; // 보름 후
      if (phase < 0.85) return "🌗"; // 하현달
      return "🌘"; // 그믐달
    }

    function moonRiseSet(date, lat, lon) {
      const rad = Math.PI / 180;
      const h0 = -0.833 * rad; // 지평선 기준
      
      // 당일 00:00부터 다음날 00:00까지 계산
      const startOfDay = new Date(date);
      startOfDay.setHours(0, 0, 0, 0);
      
      let riseTime = null;
      let setTime = null;
      let prevAlt = null;

      // 5분 간격으로 체크 (더 정확하고 빠름)
      for (let i = 0; i <= 24 * 12; i++) { // 24시간 * 12 (5분 간격)
        const checkTime = new Date(startOfDay.getTime() + i * 5 * 60 * 1000);
        const moon = moonPosition(checkTime, lat, lon);
        
        // 지평선을 기준으로 한 고도 계산
        const altRad = moon.altitude * rad;
        
        if (prevAlt !== null) {
          // 떠오름 감지 (이전: 지평선 아래, 현재: 지평선 위)
          if (prevAlt <= h0 && altRad > h0 && !riseTime) {
            // 더 정확한 시간을 위해 선형 보간
            const timeDiff = 5 * 60 * 1000; // 5분
            const altDiff = altRad - prevAlt;
            const ratio = (h0 - prevAlt) / altDiff;
            riseTime = new Date(checkTime.getTime() - timeDiff + ratio * timeDiff);
          }
          
          // 지는 것 감지 (이전: 지평선 위, 현재: 지평선 아래)
          if (prevAlt >= h0 && altRad < h0 && !setTime) {
            // 더 정확한 시간을 위해 선형 보간
            const timeDiff = 5 * 60 * 1000; // 5분
            const altDiff = altRad - prevAlt;
            const ratio = (h0 - prevAlt) / altDiff;
            setTime = new Date(checkTime.getTime() - timeDiff + ratio * timeDiff);
          }
        }
        
        prevAlt = altRad;
      }

      const times = {};
      
      // 극지방이나 특수한 경우 처리
      if (!riseTime && !setTime) {
        const moon = moonPosition(date, lat, lon);
        if (moon.altitude > 0) {
          times.status = "Always above horizon";
        } else {
          times.status = "Always below horizon";
        }
      } else {
        if (riseTime) times.rise = riseTime;
        if (setTime) times.set = setTime;
      }

      return times;
    }

    // ============= 메인 로직 =============
    let moonData = null;
    let updateTimer = null;
    let map = null;
    let marker = null;

    function init() {
      if (navigator.geolocation) {
        if (updateTimer) {
          clearInterval(updateTimer);
          updateTimer = null;
        }

        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;

          if (!map) {
            map = L.map('map').setView([lat, lon], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            marker = L.marker([lat, lon]).addTo(map)
              .bindPopup('Your Location').openPopup();
          } else {
            map.setView([lat, lon], 13);
            marker.setLatLng([lat, lon]);
          }

          function update() {
            const now = new Date();
            const moon = moonPosition(now, lat, lon);
            const phase = getMoonPhase(now);
            const emoji = getMoonPhaseEmoji(phase);
            const times = moonRiseSet(now, lat, lon);

            let text =
              `Your position: ${lat.toFixed(4)}, ${lon.toFixed(4)}\n` +
              `Moon → ${emoji} (Phase: ${(phase * 100).toFixed(1)}%)\n` +
              `Azimuth: ${moon.azimuth.toFixed(1)}°, Altitude: ${moon.altitude.toFixed(1)}°\n`;

            if (times.rise || times.set) {
              if (times.rise) {
                text += `Rise: ${times.rise.toLocaleTimeString()}\n`;
              }
              if (times.set) {
                text += `Set: ${times.set.toLocaleTimeString()}`;
              }
            } else if (times.status) {
              text += `Status: ${times.status}`;
            }

            document.getElementById("direction").textContent = text;
            moonData = moon;
          }

          update();
          updateTimer = setInterval(update, 30000); // 30초마다 업데이트

          setupCompass();
        }, (error) => {
          console.error("Geolocation error:", error);
          alert("Geolocation failed: " + error.message);
        });
      } else {
        alert("Geolocation not supported");
      }
    }

    function setupCompass() {
      if (typeof DeviceOrientationEvent !== "undefined" && typeof DeviceOrientationEvent.requestPermission === "function") {
        DeviceOrientationEvent.requestPermission()
          .then(response => {
            if (response === "granted") {
              window.addEventListener("deviceorientation", debouncedUpdateHeading, true);
            } else {
              alert("Device orientation permission denied");
            }
          })
          .catch(() => alert("Device orientation not supported"));
      } else if (window.DeviceOrientationEvent) {
        window.addEventListener("deviceorientationabsolute", debouncedUpdateHeading, true);
      } else {
        // 나침반이 지원되지 않는 경우에도 기본 표시
        updateCompassStatic();
      }
    }

    function updateCompassStatic() {
      if (!moonData) return;
      
      const canvas = document.getElementById("compass");
      const ctx = canvas.getContext("2d");
      const radius = canvas.width / 2;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 나침반 배경
      ctx.beginPath();
      ctx.arc(radius, radius, radius - 10, 0, 2 * Math.PI);
      ctx.fillStyle = "#333";
      ctx.fill();
      ctx.strokeStyle = "#fff";
      ctx.lineWidth = 2;
      ctx.stroke();

      // 방향 표시
      ctx.fillStyle = "#fff";
      ctx.font = "16px sans-serif";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText("N", radius, 20);
      ctx.fillText("E", canvas.width - 20, radius);
      ctx.fillText("S", radius, canvas.height - 20);
      ctx.fillText("W", 20, radius);

      // 달 위치 표시
      ctx.save();
      ctx.translate(radius, radius);
      ctx.rotate((moonData.azimuth - 90) * Math.PI / 180); // -90도로 보정 (북쪽이 위)
      ctx.font = "24px sans-serif";
      ctx.fillStyle = "yellow";
      ctx.fillText("🌙", 0, -radius + 30);
      ctx.restore();
    }

    function updateHeading(e) {
      if (!moonData || e.alpha == null) {
        updateCompassStatic();
        return;
      }

      const heading = 360 - e.alpha;
      const canvas = document.getElementById("compass");
      const ctx = canvas.getContext("2d");
      const radius = canvas.width / 2;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 나침반 배경
      ctx.beginPath();
      ctx.arc(radius, radius, radius - 10, 0, 2 * Math.PI);
      ctx.fillStyle = "#333";
      ctx.fill();
      ctx.strokeStyle = "#fff";
      ctx.lineWidth = 2;
      ctx.stroke();

      // 방향 표시
      ctx.fillStyle = "#fff";
      ctx.font = "16px sans-serif";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText("N", radius, 20);
      ctx.fillText("E", canvas.width - 20, radius);
      ctx.fillText("S", radius, canvas.height - 20);
      ctx.fillText("W", 20, radius);

      // 현재 방향 (빨간 화살표)
      ctx.save();
      ctx.translate(radius, radius);
      ctx.rotate(heading * Math.PI / 180);
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.moveTo(0, -radius + 20);
      ctx.lineTo(-10, -radius + 40);
      ctx.lineTo(10, -radius + 40);
      ctx.closePath();
      ctx.fill();
      ctx.restore();

      // 달 위치
      ctx.save();
      ctx.translate(radius, radius);
      ctx.rotate(moonData.azimuth * Math.PI / 180);
      ctx.font = "24px sans-serif";
      ctx.fillStyle = "yellow";
      ctx.fillText("🌙", 0, -radius + 30);
      ctx.restore();
    }

    let lastHeadingUpdate = 0;
    function debouncedUpdateHeading(e) {
      const now = performance.now();
      if (now - lastHeadingUpdate < 100) return;
      lastHeadingUpdate = now;
      requestAnimationFrame(() => updateHeading(e));
    }
  </script>
</body>
</html>
