<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moon Locator</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: black;
      color: white;
      margin: 0;
      padding: 1em;
    }
    #direction {
      margin-top: 20px;
      font-size: 1.2em;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>ğŸŒ™ Moon Locator</h1>
  <button onclick="init()">Start</button>
  <div id="direction">Waiting for data...</div>

  <script>
    let moonAzimuth = null;
    let moonAltitude = null;

    // ğŸŒ ì‚¬ìš©ìì˜ ìœ„ì¹˜ ê°€ì ¸ì˜¤ê¸°
    function init() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;

          document.getElementById("direction").textContent =
            `Your position: ${lat.toFixed(2)}, ${lon.toFixed(2)}\nFetching moon position...`;

          // ğŸŒ™ ë‹¬ ìœ„ì¹˜ API (ipgeolocation ì˜ˆì‹œ, í‚¤ í•„ìš”)
          try {
            const resp = await fetch(
              `https://api.ipgeolocation.io/astronomy?apiKey=YOUR_API_KEY&lat=${lat}&long=${lon}`
            );
            const data = await resp.json();

            moonAzimuth = parseFloat(data.moon_azimuth);
            moonAltitude = parseFloat(data.moon_altitude);

            document.getElementById("direction").textContent =
              `Moon position â†’ Azimuth: ${moonAzimuth.toFixed(1)}Â°, Altitude: ${moonAltitude.toFixed(1)}Â°`;

            setupCompass();
          } catch (e) {
            document.getElementById("direction").textContent = "Moon data API error.";
          }
        });
      } else {
        alert("Geolocation not supported");
      }
    }

    // ğŸ§­ ìŠ¤ë§ˆíŠ¸í° ë‚˜ì¹¨ë°˜ (ìì´ë¡œ) ë°ì´í„°
    function setupCompass() {
      if (window.DeviceOrientationEvent) {
        window.addEventListener("deviceorientationabsolute", updateHeading, true);
        window.addEventListener("deviceorientation", updateHeading, true);
      } else {
        document.getElementById("direction").textContent += "\n(No compass support)";
      }
    }

    function updateHeading(e) {
      if (e.alpha != null) {
        const heading = 360 - e.alpha; // ë¶ìª½ ê¸°ì¤€
        let text = `Moon position â†’ Azimuth: ${moonAzimuth?.toFixed(1)}Â°, Altitude: ${moonAltitude?.toFixed(1)}Â°`;
        text += `\nYour device heading: ${heading.toFixed(0)}Â°`;

        if (moonAzimuth != null) {
          const diff = ((moonAzimuth - heading + 540) % 360) - 180;
          if (Math.abs(diff) < 15) {
            text += `\nğŸ‘‰ Pointing at the moon!`;
          } else if (diff > 0) {
            text += `\nâ†— Turn right ${Math.abs(diff).toFixed(0)}Â°`;
          } else {
            text += `\nâ†– Turn left ${Math.abs(diff).toFixed(0)}Â°`;
          }
        }
        document.getElementById("direction").textContent = text;
      }
    }
  </script>
</body>
</html>
