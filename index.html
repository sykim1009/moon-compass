<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moon Compass</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: black;
      color: white;
      margin: 0;
      padding: 1em;
    }
    #moonPhase {
      margin-top: 20px;
      background: black;
      border-radius: 50%;
    }
    #direction {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>ğŸŒ™ Moon Compass</h1>
  <button onclick="init()">Start</button>
  <div id="direction">Waiting for data...</div>
  <canvas id="moonPhase" width="200" height="200"></canvas>

  <script>
    // ğŸŒ™ ê°„ë‹¨í•œ Moon Phase ê³„ì‚° (Conway ì•Œê³ ë¦¬ì¦˜ ê¸°ë°˜)
    function getMoonPhase(date = new Date()) {
      const lp = 2551443; // í‰ê·  ìŒë ¥ ì£¼ê¸° (ì´ˆ ë‹¨ìœ„)
      const new_moon = Date.UTC(1970, 0, 7, 20, 35, 0); // ê¸°ì¤€ì 
      const phase = ((date.getTime() - new_moon) / 1000) % lp;
      return phase / lp; // 0~1 (0=New, 0.5=Full)
    }

    // ğŸŒ™ ë‹¬ ëª¨ì–‘ ê·¸ë¦¬ê¸° (ì •ì )
    function drawMoonPhase() {
      const canvas = document.getElementById("moonPhase");
      const ctx = canvas.getContext("2d");
      const phase = getMoonPhase();

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // ë‹¬ ì› (ë°ì€ ë©´)
      ctx.beginPath();
      ctx.arc(100, 100, 80, 0, 2 * Math.PI);
      ctx.fillStyle = "white";
      ctx.fill();

      // ì–´ë‘ìš´ ë©´ ë§ˆìŠ¤í‚¹
      ctx.globalCompositeOperation = "destination-out";
      ctx.beginPath();
      ctx.arc(100, 100, 80, Math.PI * (0.5 - phase), Math.PI * (1.5 - phase), true);
      ctx.fill();
      ctx.globalCompositeOperation = "source-over";
    }

    // ğŸŒ ì‚¬ìš©ìì˜ ìœ„ì¹˜ ê°€ì ¸ì˜¤ê¸°
    function init() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;

          document.getElementById("direction").textContent =
            `Your position: ${lat.toFixed(2)}, ${lon.toFixed(2)}`;

          // ë‹¬ ê³ ë„/ë°©ìœ„ê° API (ipgeolocation ì˜ˆì‹œ, í‚¤ í•„ìš”)
          try {
            const resp = await fetch(
              `https://api.ipgeolocation.io/astronomy?apiKey=YOUR_API_KEY&lat=${lat}&long=${lon}`
            );
            const data = await resp.json();

            document.getElementById("direction").textContent =
              `Moon: Azimuth ${data.moon_azimuth}Â°, Altitude ${data.moon_altitude}Â°`;

          } catch (e) {
            document.getElementById("direction").textContent += " (Moon data API error)";
          }

          drawMoonPhase();
          setupCompass();
        });
      } else {
        alert("Geolocation not supported");
      }
    }

    // ğŸ§­ ìŠ¤ë§ˆíŠ¸í° ìì´ë¡œìŠ¤ì½”í”„/ë‚˜ì¹¨ë°˜ ë°ì´í„°
    function setupCompass() {
      if (window.DeviceOrientationEvent) {
        window.addEventListener("deviceorientation", e => {
          if (e.absolute && e.alpha != null) {
            const heading = 360 - e.alpha; // ë¶ìª½ = 0Â°
            document.getElementById("direction").textContent +=
              ` | Device heading: ${heading.toFixed(0)}Â°`;
          }
        });
      }
    }
  </script>
</body>
</html>
